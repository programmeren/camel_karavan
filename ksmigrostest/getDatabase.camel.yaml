- route:
    id: route-5a17
    from:
      id: from-ac4a
      uri: timer
      parameters:
        period: "5000"
        timerName: yaml
      steps:
        - setVariable:
            id: varIsim
            name: global:varIsim
            expression:
              constant:
                id: constant-18e7
                expression: "\"mehmet\""
        - bean:
            id: bean-5617
            ref: myCustomer
            method: summary($varIsim)
        - log:
            id: log-fdcd
            message: ${body}
            loggingLevel: INFO
- beans:
    - name: myCustomer
      type: com.mycompany.Customer
      builderClass: com.mycompany.CustomerBuilder
      properties:
        name: Eren
        street: Kelepir Sk 2Z
        zip: "34510"
        gold: "true"
