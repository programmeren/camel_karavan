    from:
      id: from-2def
      uri: timer
      parameters:
        timerName: timers
      steps:
        - to:
            id: to-f24d
            uri: sql
            parameters:
              dataSource: "#bean:PostgresDatabase"
              query: select * from t_scheduled_config
